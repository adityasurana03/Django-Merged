{% extends 'base.html' %} {% comment %} <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    {% block content %}

    <h3>Login</h3>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}

      <div class="form-group form-box">
        <input
          type="text"
          name="username"
          class="input-text"
          placeholder="Username"
        />
      </div>
      <div class="form-group form-box">
        <input
          type="password"
          name="password"
          class="input-text"
          placeholder="Password"
        />
      </div>
      <div class="form-group mb-0 clearfix">
        <button type="submit" class="btn-md btn-theme float-left">Login</button>
      </div>
    </form>
    <p>
      Don't have an account?
    </p>
    {% endblock content %}
  </body>
  </html>
{% endcomment %} 
{% block content %}
<h2>Login</h2>
<form method="POST" enctype="multitype/form-data" class="post-form">
  {% csrf_token %} {{form.as_p}}
  <button type="submit" class="btn btn-secondary">Login</button>
</form>
<a href="{% url 'signup' %}" class="thembo"> Register here</a>
{% endblock content %}
